<body>
    <script>
      
        //Напишите функцию, которая принимает массив чисел,
        // обрабатывает его и возвращает новый массив, 
        // в котором не будет самого меньшего числа из данного массива. Если наименьших чисел несколько, функция должна убрать число с наименьшим индексом.
        function removeSmallest(numbers) {
            let smallest = Math.min(...numbers);
            let numIndex = numbers.findIndex(item => item === smallest);
            numbers.splice(numIndex, 1);
            return numbers;
        }

        console.log(removeSmallest([1, 1, 3, 5, 6]));
    </script>
